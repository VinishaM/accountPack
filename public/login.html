<!DOCTYPE html>
<html ng-app='a'>
    <head>
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="assets/img/favicon.ico">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <title>Accounting Package | Home</title>

        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />

        <!-- Bootstrap core CSS     -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

        <!-- Animation library for notifications   -->
        <link href="assets/css/animate.min.css" rel="stylesheet"/>

        <!--  Light Bootstrap Table core CSS    -->
        <link href="assets/css/light-bootstrap-dashboard.css" rel="stylesheet"/>

        <!--  CSS for Demo Purpose, don't include it in your project     -->
        <link href="assets/css/demo.css" rel="stylesheet" />

        <!--     Fonts and icons     -->
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
        <link href="assets/css/pe-icon-7-stroke.css" rel="stylesheet" />
        
        <!--login CSS-->
        <link href="assets/css/login.css" rel="stylesheet" />
        
        <!--jquery-->
        <script src="assets/js/jquery-1.10.2.js"></script>
        
        <!--angluar JS-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
        <script src='assets/js/login.js'></script>
        
    </head>
    <body>
        <div class="login-page">
          <div class="form" ng-controller='loginForms'>
            <form class="register-form" ng-show='!registered'>
              <input type="text" placeholder="First Name" ng-model='newUser.Fname'/>
              <input type="text" placeholder="Last Name" ng-model='newUser.Lname'/>
              <input type="text" placeholder="username" ng-model='newUser.username'/>
              <input type="password" placeholder="password"  ng-model='newUser.password'/>
              <input type="text" placeholder="email address"  ng-model='newUser.email'/>
              <button ng-click='checkRegister()'>create</button>
              <p class="message">Already registered? <a href="#" ng-click='registered = !registered'>Sign In</a></p>
            </form>
            <form class="login-form" ng-show='registered'>
              <input type="text" placeholder="username" ng-model='User.name'/>
              <input type="password" placeholder="password" ng-model='User.password'/>
              <button ng-click="checkLogin()">login</button>
              <p class="message">New? <a href="#" ng-click='registered = !registered'>Create an account</a></p>
            </form>
            <div>
              <p>{{message}}</p>
            <div>
          </div>
        </div>
    </body>
</html>
